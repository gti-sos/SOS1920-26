<script>
	import {pop} from "svelte-spa-router";
    import Button from "sveltestrap/src/Button.svelte";
    
    async function loadGraph() {
        
        let MyData = [];
        let MyDataGraph = [];
        let BASE_API_URL = "/api/v3";
        
        const res = await fetch(BASE_API_URL + "/global-coef")
        MyData = await resData.json();
        MyData.forEach( (x) => {
                MyDataGraph.push({name: x.team + " " + x.year, data: [parseInt(x.coefficient), parseInt(x.fed), parseInt(x.classification)], pointPlacement: 'on'});
            });
        
        Highcharts.chart('container', {
            chart: {
                type: 'areaspline'
            },
            title: {
                text: 'Equipos Europa'
            },
            
            xAxis: {
                categories: [
                    'Coeficiente',
                    'Fed',
                    'Clasificación'
                ],
                plotBands: [{ // visualize the weekend
                    from: 4.5,
                    to: 6.5,
                    color: 'rgba(68, 170, 213, .2)'
                }]
            },
            yAxis: {
                title: {
                    text: 'units'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' units'
            },
            credits: {
                enabled: false
            },
            plotOptions: {
                areaspline: {
                    fillOpacity: 0.5
                }
            },
            series: MyDataGraph
        });
    }
    </script>
    
    <svelte:head>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js" on:load="{loadGraph}"></script>
        
    </svelte:head>
    
    
    <main>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">
                En la gráfica podemos observar el número de: equipos, coeficientes y clasificaciones.
            </p>
        </figure>
    
        <Button outline color="secondary" on:click="{pop}"> <i class="fas fa-arrow-circle-left"></i> Atrás </Button>

    </main>
